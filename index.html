<body>
<div class="container">
    <p class="title"> Mineral Identification </p>
    <br>
    <img id = "image" class="mineral-image" src="views/minerals/<%- name%>/<%- picID%>">

    <div class="score">
        <p>Questions answered: <p id="answered">0</p></p>
        <p>Questions correct: <p id="correct">0</p></p>
    </div>
    <div class="text-area-div">
        <textarea autofocus="autofocus" id="guessbox" rows="1" class="text-box"></textarea>
    </div>
    <div class="answer-btn-div">
        <button class="btn btn-primary answer-btn" onclick="checkans()">Answer</button>
    </div>

</div>
